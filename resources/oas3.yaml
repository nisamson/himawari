openapi: 3.0.0
info:
  title: Himawari API
  description: API for interacting with the Himawari Contest Backend API
  version: 0.1.0
paths:
  /api/register:
    post:
      summary: Creates a new user with the given information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUser'
      security: []
      responses:
        '201':
          description: Created
          headers:
            Set-Cookie:
              schema:
                type: string
        '409':
          description: A user already exists with that username or email
        default:
          description: Unspecified error
  /api/login:
    post:
      summary: Logs in an existing user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
      security: []
      responses:
        '200':
          description: Successfuly authenticated. Session ID will be returned in a cookie.
          headers:
            Set-Cookie:
              schema:
                type: string
        '401':
          description: User or password was incorrect.
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: HIMAWARI-AUTH

  schemas:
    UserRef:
      type: object
      properties:
        username:
          type: string
      required:
        - username
    LoginUser:
      allOf:
        - $ref: '#/components/schemas/UserRef'
        - type: object
          required:
            - password
          properties:
            password:
              type: string
              format: password
              minLength: 4
              maxLength: 128
    CreateUser:
      allOf:
        - $ref: '#/components/schemas/LoginUser'
        - type: object
          properties:
            email:
              type: string
              format: email
          required:
            - email